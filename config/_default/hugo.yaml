outputs:
  home:
    - HTML
    - Offline # required by PWA module for displaying the offline pages.
    - RSS
    - SearchIndex # required by search module.
    - WebAppManifest # required by PWA module to make your site installable.
    - DecapCMSConfig

taxonomies:
  # authors: authors # multiple authors.
  tags: tags
  categories: categories
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: false

# see https://gohugo.io/content-management/related/#configure-related-content
related:
  includeNewer: true
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: categories
      weight: 60
    - name: series
      weight: 60
    - name: date
      weight: 10
  threshold: 10 # for testing, increase it to suit your case.
  toLower: false

security:
  funcs:
    getenv:
      - ^HUGO
      - CI$
      - PWD
