build:
  writeStats: true # required by PurgeCSS.

baseURL: /
title: Hyden's Dev Blog
# Copyright, the {year} is the placeholder of this year.
copyright: "Copyright Â© 2022-{year} [Hugo Modules](https://hugomods.com/) and [HB Framework](https://hbstack.dev/). All Rights Reserved."
defaultContentLanguage: en
defaultContentLanguageInSubdir: false # disable this to remove the default language code from URL, i.e. /en/docs -> /docs.
enableRobotsTXT: true
timeout: 120s # images processing takes a long time, it's recommended to commit the resources folder for improve the build performance.
enableEmoji: true

title_sections: true # when false, remove the sections from the title.
title_sections_depth: 0 # the depth of sections on the title.
title_sections_depth_dir: end # when start, the depth is counting from the root sections.

permalinks:
  ai: /ai/:sections[1:]/:title/
  diary: /diary/:sections[1:]/:title/
  gallery: /gallery/:sections[1:]/:title/
  computer-science: /computer-science/:sections[1:]/:title/
  programming: /programming/:sections[1:]/:title/
  backend: /backend/:sections[1:]/:title/
  frontend: /frontend/:sections[1:]/:title/
  dev-ops: /dev-ops/:sections[1:]/:title/
  data: /data/:sections[1:]/:title/
  statistics: /statistics/:sections[1:]/:title/
  notes: /notes/:sections[1:]/:title/
